<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halcyon</title>
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/styles.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <section class="progress tooltip-bottom" data-tooltip="15%"></section>
  <section class="question">
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
      <em>Change mode!</em>
    </div>
    <div class="caption">
      <p>What words are written on the knuckles of “Reverend” Harry Powell (Robert Mitchum) in <i>The Night of the Hunter</i>?</p>
    </div>
    <div class="instruction">
      <p>Please select all applicable answers.</p>
    </div>
    <div class="responses">
      <div class="input-container">
        <input class="segment-btn" id="check-1" type="checkbox">
        <label class="segment-label check-label" for="check-1">
          <span>Love</span>
        </label>
        <input class="segment-btn" id="check-2" type="checkbox">
        <label class="segment-label check-label" for="check-2">
          <span>Mama</span>
        </label>
        <input class="segment-btn" id="check-3" type="checkbox">
        <label class="segment-label check-label" for="check-3">
          <span>Foot</span>
        </label>
        <input class="segment-btn" id="check-4" type="checkbox">
        <label class="segment-label check-label" for="check-4">
          <span>Hate</span>
        </label>
        <input class="segment-btn" id="check-5" type="checkbox">
        <label class="segment-label check-label" for="check-5">
          <span>Steam</span>
        </label>
      </div>
    </div>
  </section>
  <section class="navigation">
    <a href="index2.html" class="btn primary tooltip-top" data-tooltip="Go to next question">Next</a>
  </section>
  <script>
    const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme) {
      document.documentElement.setAttribute('data-theme', currentTheme);
      
      if (currentTheme === 'dark') {
        toggleSwitch.checked = true;
      }
    }

    function switchTheme(e) {
      if (e.target.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
      else {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }    
    }

    toggleSwitch.addEventListener('change', switchTheme, false);
  </script>
</body>
</html>
