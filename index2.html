<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halcyon</title>
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/styles.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <section class="progress" style="width: 45%;"></section>
  <section class="question">
    <!-- Delete below snippet for ADP integration -->
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
      <em>Change mode!</em>
    </div>
    <!-- End demo snippet -->
    <div class="caption">
      <p>In what 1976 thriller does Robert De Niro famously say <i>“You talkin’ to me?”</i></p>
    </div>
    <div class="instruction">
      <p>Only one answer allowed.</p>
    </div>
    <div class="responses">
      <div class="input-container">
        <input class="segment-btn" name="question-index2" id="radio-1" type="radio">
        <label class="segment-label" for="radio-1">
          <span>Uber driver</span>
        </label>
        <input class="segment-btn" name="question-index2" id="radio-2" type="radio">
        <label class="segment-label" for="radio-2">
          <span>MS Access driver</span>
        </label>
        <input class="segment-btn" name="question-index2" id="radio-3" type="radio">
        <label class="segment-label" for="radio-3">
          <span>Taxi driver</span>
        </label>
      </div>
    </div>
  </section>
  <section class="navigation">
    <a href="index.html" class="btn secondary">Back</a>
    <a href="index3.html" class="btn primary">Next</a>
  </section>
  <script>
    const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme) {
      document.documentElement.setAttribute('data-theme', currentTheme);
      
      if (currentTheme === 'dark') {
        toggleSwitch.checked = true;
      }
    }

    function switchTheme(e) {
      if (e.target.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
      else {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }    
    }

    toggleSwitch.addEventListener('change', switchTheme, false);
  </script>
</body>
</html>
